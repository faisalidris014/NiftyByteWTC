<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Troubleshooting Companion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            color: #333;
        }
        
        .message {
            margin: 15px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        
        .ai-message {
            background: #e3f2fd;
            margin-right: auto;
            border-left: 4px solid #2196f3;
        }
        
        .user-message {
            background: #f3e5f5;
            margin-left: auto;
            border-right: 4px solid #9c27b0;
            text-align: right;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        
        .input-area button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .input-area button:hover {
            background: #5a67d8;
        }
        
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .quick-action {
            padding: 10px 18px;
            border: 1px solid rgba(148, 163, 184, 0.45);
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.92);
            color: #1f2937;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.01em;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(15, 23, 42, 0.06);
        }
        
        .quick-action:hover,
        .quick-action:focus-visible {
            background: #eef2ff;
            border-color: #6366f1;
            color: #3730a3;
            box-shadow: 0 6px 18px rgba(79, 70, 229, 0.15);
            outline: none;
        }
        
        .quick-action.selected {
            background: #4338ca;
            border-color: #4338ca;
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(67, 56, 202, 0.25);
        }
        
        .status-bar {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Windows Troubleshooting Companion</h1>
            <p>AI-powered assistance for your IT issues</p>
        </div>
        
        <div class="chat-container" id="chat">
            <div class="message ai-message">
                <strong>AI Assistant:</strong> Hello! I'm here to help you troubleshoot IT issues. 
                What seems to be the problem today?
            </div>
        </div>
        
        <div class="quick-actions" role="group" aria-label="Common troubleshooting shortcuts">
            <button type="button" class="quick-action" onclick="sendQuickMessage(this, 'Wi-Fi not working')">
                üì∂ Wi-Fi Issues
            </button>
            <button type="button" class="quick-action" onclick="sendQuickMessage(this, 'Printer not working')">
                üñ®Ô∏è Printer Problems
            </button>
            <button type="button" class="quick-action" onclick="sendQuickMessage(this, 'Lost document')">
                üìÑ File Recovery
            </button>
            <button type="button" class="quick-action" onclick="sendQuickMessage(this, 'App not launching')">
                üíª App Issues
            </button>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Describe your issue..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div class="status-bar" id="status">
            Ready to help ‚Ä¢ v<span id="version">1.0.0</span>
        </div>
    </div>

    <script>
        // Get app version from main process
        async function loadAppVersion() {
            try {
                const version = await window.electronAPI.getAppVersion();
                document.getElementById('version').textContent = version;
            } catch (error) {
                console.log('Could not get app version:', error);
            }
        }
        
        function clearQuickActionHighlight() {
            document.querySelectorAll('.quick-action.selected').forEach((btn) => btn.classList.remove('selected'));
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                // Simulate AI response
                setTimeout(() => {
                    simulateAIResponse(message);
                }, 1000);
            }
        }
        
        function sendQuickMessage(button, text) {
            highlightQuickAction(button);
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        function highlightQuickAction(button) {
            clearQuickActionHighlight();
            if (button) {
                button.classList.add('selected');
                setTimeout(() => {
                    button.classList.remove('selected');
                }, 1200);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addMessage(text, type) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            const prefixElement = document.createElement('strong');
            prefixElement.textContent = type === 'ai' ? 'AI Assistant: ' : 'You: ';
            messageDiv.appendChild(prefixElement);
            messageDiv.appendChild(document.createTextNode(text));

            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function simulateAIResponse(userMessage) {
            const responses = {
                'wifi': "I'll help you with Wi-Fi issues. First, let me check if your Wi-Fi adapter is enabled...",
                'printer': "Let me help with printer problems. I'll check the print queue and spooler service...",
                'document': "I can help recover lost documents. Let me search for auto-recovery files...",
                'app': "For app issues, I can try clearing cache or restarting the application...",
                'default': "I understand you're experiencing an issue. Let me help troubleshoot this step by step..."
            };
            
            let response = responses.default;
            const lowerMessage = userMessage.toLowerCase();
            
            if (lowerMessage.includes('wifi') || lowerMessage.includes('wi-fi')) {
                response = responses.wifi;
            } else if (lowerMessage.includes('printer')) {
                response = responses.printer;
            } else if (lowerMessage.includes('document') || lowerMessage.includes('file')) {
                response = responses.document;
            } else if (lowerMessage.includes('app') || lowerMessage.includes('application')) {
                response = responses.app;
            }
            
            addMessage(response, 'ai');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAppVersion();
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
